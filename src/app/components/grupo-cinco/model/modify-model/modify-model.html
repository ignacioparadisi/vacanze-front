<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Modificar un modelo</h4>
    <button type="button" class="close" aria-label="Close" (click)="d()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="modelForm">
      <div class="row">
        <div class="form-group col">
          <select name="brand" placeholder="Marca" class="form-control" id="brandId" formControlName="brandId">
            <option value="" hidden> Marca </option>
            <option *ngFor="let brand of brands" [value]="brand.id">
              <p>
                {{brand?.brandName}}
              </p>
            </option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="form-group col">
          <input type="text" class="form-control" placeholder="Nombre" formControlName="modelName" maxlength="40">
        </div>
      </div>
      <div class="row">
        <div class="form-group col">
          <input type="number" class="form-control" placeholder="Capacidad" formControlName="capacity" min="1" max="10">
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" [disabled]="!modelForm.valid" class="btn btn-success" (click)="modifyModel()">Modificar</button>
  </div>
</ng-template>

<button class="btn btn-sm btn-outline-info" title="Editar modelo" (click)="open(content)">
  <i class=" fa fa-xs fa-edit"></i>
</button>
