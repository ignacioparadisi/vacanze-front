<div class="col-lg-12">
  <div class="card mb-3">
      <div class="card-header">
        <i class="fa fa-dashboard"></i>
        <span> Lista de marcas</span>
      </div>
<div class="card-body table-responsive">
  <table class="table table-bordered table-hover">
    <thead class="thead-dark">
      <tr>
        <th scope="col" class="col-10 text-center">Nombre</th>
        <th scope="col" class="col-2 text-center">Opciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let brand of brands">
        <td class="text-center">
        	{{brand.name}}
    	</td>
        <td class="text-center">
          	<button class="btn btn-sm btn-outline-info" title="Editar marca" (click)="open(content)">
    		<i class=" fa fa-xs fa-edit"></i>
    	</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
