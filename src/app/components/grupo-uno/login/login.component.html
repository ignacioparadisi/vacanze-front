<router-outlet>
<div class="page animsition padre" data-animsition-in="fade-in" data-animsition-out="fade-out" style="animation-duration: 800ms; opacity: 1;" *ngIf="StatusLogin" ng-disabled="false">
  <div class="page-content">
    <div class="page-brand-info">
      <div class="brand">
        <h2 class="brand-text font-size-40">Vacanze</h2>
      </div>
      <p class="font-size-20">Unete a nosotros y disfruta de los mejores paquetes que te podemos ofrecer</p>
    </div>
    <div class="page-login-main">
      <div class="brand visible-xs">
        <h3 class="brand-text font-size-40">Vacanze</h3>
      </div>
      <h3 class="font-size-24" >Inicio De Sesion</h3>
      <form #form='ngForm' autocomplete="off" (submit)="onSubmit(form)">
        <div class="form-group">
          <label class="sr-only" for="inputEmail">Email</label>
          <input type="email" class="form-control" id="inputEmail" name="email" placeholder="Email" #Email='ngModel' [(ngModel)]="formModel.Email" required>
        </div>
        <div class="form-group">
          <label class="sr-only" for="inputPassword">Password</label>
          <input type="password" class="form-control" id="inputPassword" name="password" placeholder="Password" #Password='ngModel' [(ngModel)]="formModel.Password" required>
        </div>
        <div class="form-group clearfix">
          <a class="pull-right" href="">Olvidaste tu contraseña?</a>
        </div>
        <button type="submit" class="btn btn-primary btn-block" [disabled]="form.invalid" (deactivate)='onDeactivate($event)'>Login</button>
      </form>
      <p>No tienes cuenta? <a href="">Registrate!!</a></p>
      <footer class="page-copyright">
        <p> Universidad Catolica Andres bello</p>
        <p>© 2019. Todos los derechos reservados.</p>
      </footer>
    </div>
  </div>
</div>
</router-outlet>
