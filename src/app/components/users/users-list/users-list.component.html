<div class="col-lg-12">
  <div class="card mb-3">
    <div class="card-header" [innerHtml]="headerTitle"></div>
    <div class="card-body table-responsive">
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th *ngFor="let header of tableHeaders">{{ header }}</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td>{{ user.documentId }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.lastname }}</td>
            <td>{{ user.email }}</td>
            <td>
              <button class="btn btn-outline-danger" (click)="openModalActions($event, user)" data-toggle="tooltip"
                data-placement="top" title="Eliminar usuario">
                <i class="fa fa-trash"></i>
              </button>&nbsp;&nbsp;
              <button class="btn btn-outline-info" data-toggle="tooltip" data-placement="top" title="Editar usuario"
                (click)="openAddUserModal(user)">
                <i class="fa fa-edit"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="d-flex justify-content-end w-100">
    <div class="kreep">
      <button (click)="openAddUserModal()" type="button" class="btn btn-info btn-circle btn-xl" data-toggle="tooltip"
        data-placement="top" title="Agregar usuario">
        <i class="fa fa-plus"></i>
      </button>
    </div>
  </div>
</div>
